<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MTA Subway Delays{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/bootstrap.min.css') }}"
    />
  </head>
  <body>
    <header class="d-flex" style="background-color: #233142">
      <div class="p-2">
        <img
          src="{{ url_for('static', filename='img/train-times_2154933.png') }}"
          class="img-fluid"
          alt="logo"
          style="width: 60px"
        />
      </div>
      <h1 class="text-center text-white fw-bold display-6 p-2 flex-grow-1">
        MTA Subway Delays
      </h1>
    </header>
    <nav class="navbar">
      <!-- Navigation content -->
    </nav>
    <div class="container mt-5">{% block content %}{% endblock %}</div>
    <footer
      class="footer mt-5 p-4 text-center text-white"
      style="background-color: #9cd3d3"
    >
      <p>This is the footer</p>
    </footer>
  </body>
</html>
